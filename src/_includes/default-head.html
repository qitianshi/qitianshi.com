<title>{{ page.title }} - {{ site.title }}{% if jekyll.environment == "development" %} (dev){% endif %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
{% if page.description %}
    <meta name="description" content="{{ page.description }}">
{% endif %}
{% if page.noindex %}
    <meta name="robots" content="noindex">
{% endif %}
<meta name="author" content="Qi Tianshi">

<!-- Approximately matches the navbar color over the primary background color. -->
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#1f1f1f" media="(prefers-color-scheme: dark)">

<!-- Blocking scripts -->
<script src="{{ '/assets/scripts/preload.js' | relative_url }}"></script>

<!-- Default stylesheet -->
<link rel="stylesheet" href="{{ '/assets/styles/default.css' | relative_url }}">

<!-- Local stylesheet -->
{% if page.local_stylesheet %}
    <link rel="stylesheet" href="{{ page.local_stylesheet | relative_url }}">
{% endif %}

<!-- Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js" defer></script>

<!-- Deferred scripts -->
<script src="{{ '/assets/scripts/main.js' | relative_url }}" defer></script>

<!-- Local scripts -->
{% if page.local_script %}
    <script src="{{ page.local_script | relative_url }}" defer></script>
{% endif %}

<!-- Favicons -->
<link rel="icon" href="{{ '/assets/brand/favicon32.png' | relative_url }}" sizes="32x32">
<link rel="icon" href="{{ '/assets/brand/favicon128.png' | relative_url }}" sizes="128x128">
<link rel="icon" href="{{ '/assets/brand/favicon180.png' | relative_url }}" sizes="180x180">
<link rel="icon" href="{{ '/assets/brand/favicon192.png' | relative_url }}" sizes="192x192">
<link rel="apple-touch-icon" href="{{ '/assets/brand/apple-touch-icon.png' | relative_url }}" sizes="360x360">
