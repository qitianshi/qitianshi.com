        <!-- A three-way toggle that allows the user to override their browser color scheme. Event handled in JavaScript. -->
        <div id="global-footer__color-theme-toggle" role="radiogroup">

            <input type="radio" name="color-theme-toggle" value="light" id="color-theme-toggle__light">
            <label for="color-theme-toggle__light"><span>Light</span></label>

            <input type="radio" name="color-theme-toggle" value="dark" id="color-theme-toggle__dark">
            <label for="color-theme-toggle__dark"><span>Dark</span></label>

            <input type="radio" name="color-theme-toggle" value="auto" id="color-theme-toggle__auto" checked>
            <label for="color-theme-toggle__auto"><span>Auto</span></label>

        </div>

    </div>
