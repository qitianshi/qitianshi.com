<footer class="global-footer u-background-scribble u-background-scribble--top-right">

    <div class="global-footer__main global-footer__section">

        <small>
            Built in the small hours by <b>Qi Tianshi</b>. <a href="https://github.com/qitianshi/qitianshi.com{% if jekyll.environment == 'development' %}/tree/develop{% endif %}" target="_blank" class="quiet-link">Source code on GitHub</a>
            {% if jekyll.environment == "development" %}
                <a href="{{ site.prod_url | append: page.url }}" target="_blank" class="external-link">Production</a>
            {% endif %}
        </small>

        <!-- A three-way toggle that allows the user to override their browser color scheme. Event handled in JavaScript. -->
        <div class="global-footer__color-theme-toggle c-toggle" role="radiogroup">

            {% assign themes = "light,dark,auto" | split: "," %}

            {% for option in themes %}

                <input type="radio" name="color-theme-toggle" value="{{ option }}" id="color-theme-toggle__{{ option }}">
                <label for="color-theme-toggle__{{ option }}"><span>{{ option }}</span></label>

            {% endfor %}

        </div>

    </div>

    <div class="global-footer__legal global-footer__section">

        <small>&copy; 2025 Qi Tianshi. All rights reserved.</small>

        <ul class="global-footer__legal-links">
            <li><a href="/legal/privacy" class="quiet-link">privacy</a></li>
            <li><a href="/legal/acknowledgments" class="quiet-link">acknowledgments</a></li>
        </ul>

    </div>

</footer>
