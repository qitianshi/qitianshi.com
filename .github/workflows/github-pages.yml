name: Build and deploy to GitHub Pages

on:

  # helaili/jekyll-action currently doesn't work with jekyll-sass-converter v3,
  # which this project is dependent on. Until this is fixed, or until a custom
  # workflow is developed, CI/CD is disabled and the built site will be pushed
  # manually to the gh-pages branch.

  # push:
  #   branches:
  #     - main

  workflow_dispatch:

jobs:

  github-pages:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Retrieve cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Jekyll build and deploy to GitHub Pages
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
