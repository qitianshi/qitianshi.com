name: Run ESLint

on:
  push:
    paths:
      - "src/_webpack/**/*.js"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20.2"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install npm packages
        run: npm ci

      - name: Run ESLint
        run: npx eslint src/_webpack
